<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/calendario.png" />
		<title>Deacansos Work</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="container">
			<h1>Decansos Work</h1>
			<div class="calendario">
				<div class="calen_info">
					<div class="prev_month" id="prev-month">&#9664;</div>

					<div class="content-month">
						<div class="calen_month" id="month"></div>
						<div class="calen_year" id="year"></div>
					</div>

					<div class="next_month" id="next-month">&#9654;</div>
				</div>
				<div class="calen_weeks">
					<div class="calen_day">Lun</div>
					<div class="calen_day">Mar</div>
					<div class="calen_day">Mir</div>
					<div class="calen_day">Juv</div>
					<div class="calen_day">Vie</div>
					<div class="calen_day">Sab</div>
					<div class="calen_day">Dom</div>
				</div>
				<div class="calendar_dates" id="dates"></div>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
